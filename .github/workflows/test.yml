name: test

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    name: Test setting up SSIS tools
    steps:
      - name: Checkout repo
        uses: actions/checkout@main

      - name: Setup SSIS tools
        uses: ./

      - name: Show SSISBuild.exe help
        run: SSISBuild.exe -h
        
      - name: Show SSISDeploy.exe help
        run: SSISDeploy.exe -h

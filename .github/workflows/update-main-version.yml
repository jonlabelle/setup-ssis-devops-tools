name: update main version
run-name: Move ${{ github.event.inputs.version }} to ${{ github.event.inputs.target }}

# Re-tags the main version, e.g. @v1, with the specified tag or ref.
# Original: https://github.com/actions/checkout/blob/main/.github/workflows/update-main-version.yml

on:
  workflow_dispatch:
    inputs:
      target:
        description: The tag or reference to use.
        required: true
      version:
        description: |
          The major version to update. Example: `v1`
        type: choice
        required: true
        default: 'v1'
        options:
          - v1

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      # Note this update workflow can also be used as a rollback tool.
      # For that reason, it's best to pin `actions/checkout` to a known, stable version
      # (typically, about two releases back).
      - uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "226837+jonlabelle@users.noreply.github.com"

      - name: Tag new target
        run: git tag -f ${{ github.event.inputs.version }} ${{ github.event.inputs.target }}

      - name: Push new tag
        run: git push origin ${{ github.event.inputs.version }} --force
